<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RealCoder.AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- CodeMirror -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

  <style>
    .CodeMirror {
      height: auto;
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
    }
  </style>
</head>
<body class="bg-zinc-900 text-black font-mono min-h-screen flex flex-col items-center px-4 py-10">
  <div class="w-full max-w-3xl bg-zinc-800 rounded-xl shadow-xl p-8">
    <h1 class="text-3xl font-bold mb-2 text-center text-white">ðŸ’» RealCoder.AI</h1>
    <p class="text-gray-400 text-sm text-center mb-6">Paste your assignment and customize how your code is generated.</p>

    <textarea id="messageInput" rows="4" placeholder="Enter your assignment instructions..."
      class="w-full rounded-lg p-3 bg-zinc-700 border border-zinc-600 mb-4 resize-none placeholder-gray-400"></textarea>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="language" class="block text-sm font-medium mb-1 text-white">Programming Language</label>
        <select id="language" class="w-full p-2 bg-zinc-700 border border-zinc-600 rounded-lg">
          <option>JavaScript</option>
          <option>Python</option>
          <option>Java</option>
          <option>C++</option>
        </select>
      </div>
      <div>
        <label for="namingConvention" class="block text-sm font-medium mb-1 text-white">Naming Convention</label>
        <select id="namingConvention" class="w-full p-2 bg-zinc-700 border border-zinc-600 rounded-lg">
          <option value="camelCase">camelCase</option>
          <option value="snake_case">snake_case</option>
          <option value="PascalCase">PascalCase</option>
        </select>
      </div>
      <div>
        <label for="commentStyle" class="block text-sm font-medium mb-1 text-white">Comment Style</label>
        <select id="commentStyle" class="w-full p-2 bg-zinc-700 border border-zinc-600 rounded-lg">
          <option value="minimal">Minimal</option>
          <option value="detailed">Detailed</option>
          <option value="javadoc">JavaDoc</option>
        </select>
      </div>
      <div>
        <label for="codeComplexity" class="block text-sm font-medium mb-1 text-white">Code Complexity</label>
        <select id="codeComplexity" class="w-full p-2 bg-zinc-700 border border-zinc-600 rounded-lg">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </div>
      <div class="col-span-2 flex items-center space-x-2 mt-2">
        <input type="checkbox" id="errorHandling" class="form-checkbox text-blue-600">
        <label for="errorHandling" class="text-white">Include Error Handling</label>
      </div>
    </div>

    <div class="text-center mt-6">
      <button id="generateButton" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg text-lg font-semibold text-white">
        ðŸš€ Generate Code
      </button>
    </div>
  </div>

  <div class="text-center mt-4">
    <button id="generateQuizButton" class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg text-lg font-semibold text-white">
      ðŸ§  Generate Quiz
    </button>
  </div>

  <div id="quizContainer" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  <div id="tabs" class="flex flex-wrap justify-center mt-10 space-x-2"></div>

  <div id="codeEditorContainer" class="bg-zinc-800 mt-4 p-2 rounded-lg max-w-4xl w-full">
    <textarea id="codeOutputEditor"></textarea>
  </div>

  <div id="loadingSpinner" class="hidden mt-8 animate-spin text-blue-500">
    <svg class="w-8 h-8 mx-auto" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 000 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"/>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
