<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealCoder.AI</title>

    <!-- Import CSS -->
    <link href="/src/index.css" rel="stylesheet">

    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
      .CodeMirror {
        height: auto;
        background-color: #1e1e1e;
        color: #d4d4d4;
        font-family: monospace;
      }
    </style>

    <script type="module" src="/src/script.js"></script>

  </head>
  <body class="dark bg-zinc-800 min-h-screen flex items-center justify-center p-4">
    <div class="main-container">
      <div class="form-section">
        <h1 class="text-3xl font-bold mb-2 text-center text-white">ðŸ’» RealCoder.AI</h1>
        <p class="text-gray-400 text-sm text-center mb-6">Paste your assignment and customize how your code is generated.</p>

        <div class="mb-6">
          <label class="form-label">Upload Code Folder</label>
          <input type="file" id="folderInput" webkitdirectory directory multiple class="form-input mb-4" />
          <div class="mt-4">
            <label class="form-label">Or enter a public GitHub repo URL</label>
            <div class="flex space-x-2">
              <input type="text" id="repoUrlInput" placeholder="https://github.com/user/repo" class="form-input" />
              <button id="loadRepoButton" class="btn-primary">Load Repo</button>
            </div>
          </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="language" class="form-label">Programming Language</label>
            <select id="language" class="form-select">
              <option>JavaScript</option>
              <option>Python</option>
              <option>Java</option>
              <option>C++</option>
              <option>C#</option>
              <option>TypeScript</option>
              <option>Go</option>
              <option>Rust</option>
              <option>Ruby</option>
              <option>PHP</option>
              <option>Swift</option>
              <option>Kotlin</option>
              <option>Scala</option>
              <option>Perl</option>
              <option>R</option>
              <option>MATLAB</option>
              <option>Objective-C</option>
              <option>Shell</option>
              <option>SQL</option>
              <option>Dart</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-8 mb-8">
          <button id="generateQuizButton" class="btn-secondary px-8 py-4 text-lg font-semibold">
            ðŸ§  Generate Quiz
          </button>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div id="loadingSpinner" class="hidden text-center mt-8">
        <div class="loading-spinner"></div>
        <p class="text-gray-400 mt-2">Loading...</p>
      </div>

      <!-- Progress Bar -->
      <div id="progressContainer" class="hidden mt-8">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" id="progressBarFill"></div>
        </div>
        <p class="text-gray-400 mt-2 text-center" id="progressText">Generating quiz questions...</p>
      </div>

      <!-- Quiz Container -->
      <div id="quizContainer" class="quiz-grid"></div>
      
      <!-- Tabs Container -->
      <div id="tabs" class="flex flex-wrap justify-center mt-10 space-x-2"></div>
    </div>
  </body>
</html>
